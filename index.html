<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking</title>
    <link rel="stylesheet" href="./assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/fontawesome-v5.15.4/css/all.min.css">
    <link rel="stylesheet" href="./assets/web-toast/src/webToast.css">


    <style>
        .container-fluid {
            --bs-gutter-x: 0
        }

        header .container-fluid {
            padding: 0 20px;
        }

        .navbar {
            height: 80px;
        }

        .bg-navbar {
            background-color: #299be4;
            color: #fff;
        }

        .d-flex {
            gap: 5px;
        }

        table thead tr th {
            background-color: #4caf50 !important;
            color: #fff !important;
        }

        .toastContainer.toastmiddlecenter {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <header>
            <nav class="navbar bg-navbar">
                <div class="container-fluid">
                    <h2>List of customers</h2>
                    <div class="d-flex">
                        <button class="btn btn-outline-light">
                            <i class="fas fa-history"></i>
                            Transfer histories
                        </button>
                        <button class="btn btn-outline-light" id="btnShowModalCreate">
                            <i class="fas fa-user-plus"></i>
                            Add New Customer
                        </button>
                    </div>
                </div>
            </nav>
        </header>

        <div class="content">
            <table class="table table-hover">
                <thead>
                    <tr style="text-align: center;">
                        <th>#</th>
                        <th>FullName</th>
                        <th>Phone</th>
                        <th>Email</th>
                        <th>Balance</th>
                        <th>Province</th>
                        <th>District</th>
                        <th>Ward</th>
                        <th>Address</th>
                        <th colspan="5" class="text-center">Action</th>
                    </tr>
                </thead>
                <tbody id="tbCustomerBody">

                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal Create -->
    <div class="modal fade" id="modalCreate" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5">Modal create</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="formCreate" method="post">
                        <div class="row mb-3">
                            <div class="col-lg-4">
                                <label for="fullNameCre">FullName</label>
                                <input type="text" id="fullNameCre" class="form-control" name="fullNameCre">
                            </div>
                            <div class="col-lg-4">
                                <label for="emailCre">Email</label>
                                <input type="email" id="emailCre" class="form-control" name="emailCre">
                            </div>
                            <div class="col-lg-4">
                                <label for="phoneCre">Phone</label>
                                <input type="tel" id="phoneCre" class="form-control" name="phoneCre">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-lg-3">
                                <label for="phoneCre">Province</label>
                                <select name="" id="provinceCre" class="form-select"></select>
                            </div>
                            <div class="col-lg-3">
                                <label for="phoneCre">District</label>
                                <select name="" id="districtCre" class="form-select"></select>
                            </div>
                            <div class="col-lg-3">
                                <label for="phoneCre">Ward</label>
                                <select name="" id="wardCre" class="form-select"></select>
                            </div>
                            <div class="col-lg-3">
                                <label for="addressCre">Address</label>
                                <input type="text" id="addressCre" class="form-control">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="btnCreate">Create</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Update -->
    <div class="modal fade" id="modalUpdate" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5">Modal update</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="row mb-3">
                            <input type="hidden" id="idUp">
                        </div>

                        <div class="row mb-3">
                            <div class="col-lg-4">
                                <label for="fullNameUp">FullName</label>
                                <input type="text" id="fullNameUp" class="form-control">
                            </div>
                            <div class="col-lg-4">
                                <label for="emailUp">Email</label>
                                <input type="email" id="emailUp" class="form-control">
                            </div>
                            <div class="col-lg-4">
                                <label for="phoneUp">Phone</label>
                                <input type="tel" id="phoneUp" class="form-control">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-lg-3">
                                <label for="phoneUp">Province</label>
                                <select name="" id="provinceUp" class="form-select"></select>
                            </div>
                            <div class="col-lg-3">
                                <label for="phoneUp">District</label>
                                <select name="" id="districtUp" class="form-select"></select>
                            </div>
                            <div class="col-lg-3">
                                <label for="phoneUp">Ward</label>
                                <select name="" id="wardUp" class="form-select"></select>
                            </div>
                            <div class="col-lg-3">
                                <label for="addressUp">Address</label>
                                <input type="text" id="addressUp" class="form-control">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="btnUpdate">Update</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Deposit -->
    <div class="modal fade" id="modalDeposit" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="row mb-3">
                            <input type="hidden" id="idDp">
                        </div>

                        <div class="row mb-3">
                            <div class="col-lg-6">
                                <label for="fullNameUp">FullName</label>
                                <input type="text" id="fullNameDp" class="form-control">
                            </div>
                            <div class="col-lg-6">
                                <label for="emailUp">Email</label>
                                <input type="email" id="emailDp" class="form-control">
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-lg-6">
                                <label for="Balance">Balance</label>
                                <input type="text" id="balanceDp" class="form-control">
                            </div>
                            <div class="col-lg-6">
                                <label for="Deposit">Deposit</label>
                                <input type="number" id="deposit" class="form-control">
                            </div>
                        </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="btnDeposit">Deposit</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Model Widthdraw -->
    <div class="modal fade" id="modalWd" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="row mb-3">
                            <input type="hidden" id="idWd">
                        </div>

                        <div class="row mb-3">
                            <div class="col-lg-6">
                                <label for="fullNameWd">FullName</label>
                                <input type="text" id="fullNameWd" class="form-control">
                            </div>
                            <div class="col-lg-6">
                                <label for="emailWd">Email</label>
                                <input type="email" id="emailWd" class="form-control">
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-lg-6">
                                <label for="Balance">Balance</label>
                                <input type="text" id="balanceWd" class="form-control">
                            </div>
                            <div class="col-lg-6">
                                <label for="Deposit">Widthdraw</label>
                                <input type="number" id="wd" class="form-control">
                            </div>
                        </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="btnWidthdraw">Widthdraw</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Transfers -->



    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./assets/jquery/jquery.validate.min.js"></script>
    <script src="./assets/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/web-toast/src/webToast.js"></script>
    <script src="./assets/js/app-base.js"></script>

    <script>

        const page = {
            urls: {
                getAllCustomers: AppBase.API_CUSTOMER,
                getCustomerById: AppBase.API_CUSTOMER,
                createCustomer: AppBase.API_CUSTOMER
            },
            elements: {},
            loadData: {},
            commands: {}
        }

        let locationRegion = new LocationRegion();
        let customer = new Customer();

        page.elements.btnShowModalCreate = $('#btnShowModalCreate');
        page.elements.modalCreate = $('#modalCreate');
        page.elements.fullNameCre = $('#fullNameCre');
        page.elements.emailCre = $('#emailCre');
        page.elements.phoneCre = $('#phoneCre');
        page.elements.balanceCre = $('#balanceCre');
        page.elements.provinceCre = $('#provinceCre');
        page.elements.districtCre = $('#districtCre');
        page.elements.wardCre = $('#wardCre');
        page.elements.addressCre = $('#addressCre');
        page.elements.btnCreate = $('#btnCreate');

        page.commands.getAllProvinces = () => {
            $.ajax({
                url: 'https://vapi.vnappmob.com/api/province/'
            })
                .done((data) => {
                    page.loadData.DataAll = data;
                    const provinces = data.results;
                    const provinceId = provinces[0].province_id;

                    $.each(provinces, (index, item) => {
                        const str = renderOptionProvince(item);
                        page.elements.provinceCre.append(str);
                    })

                    getAllDistrictsByProvinceId(provinceId);
                })
                .fail((error) => {
                    console.log(error);
                })
        }

        const getAllDistrictsByProvinceId = (provinceId) => {
            $.ajax({
                url: 'https://vapi.vnappmob.com/api/province/district/' + provinceId
            })
                .done((data) => {
                    const districts = data.results;
                    const districtId = districts[0].district_id;

                    $('#districtCre').empty();

                    $.each(districts, (index, item) => {
                        const str = renderOptionDistrict(item);
                        $('#districtCre').append(str);
                    })

                    getAllWardsByDistrictId(districtId);
                })
                .fail((error) => {
                    console.log(error);
                })
        }

        const getAllDistrictsByProvinceIdUpdate = (provinceId) => {
            $.ajax({
                url: 'https://vapi.vnappmob.com/api/province/district/' + provinceId
            })
                .done((data) => {
                    const districts = data.results;
                    const districtId = districts[0].district_id;

                    $('#districtUp').empty();

                    $.each(districts, (index, item) => {
                        const str = renderOptionDistrict(item);
                        $('#districtUp').append(str);
                    })

                    getAllWardsByDistrictIdUpdate(districtId);
                })
                .fail((error) => {
                    console.log(error);
                })
        }

        const getAllWardsByDistrictId = (districtId) => {
            $.ajax({
                url: 'https://vapi.vnappmob.com/api/province/ward/' + districtId
            })
                .done((data) => {
                    const wards = data.results;

                    $('#wardCre').empty();

                    $.each(wards, (index, item) => {
                        const str = renderOptionWard(item);
                        $('#wardCre').append(str);
                    })
                })
                .fail((error) => {
                    console.log(error);
                })
        }

        const getAllWardsByDistrictIdUpdate = (districtId) => {
            $.ajax({
                url: 'https://vapi.vnappmob.com/api/province/ward/' + districtId
            })
                .done((data) => {
                    const wards = data.results;

                    $('#wardUp').empty();

                    $.each(wards, (index, item) => {
                        const str = renderOptionWard(item);
                        $('#wardUp').append(str);
                    })
                })
                .fail((error) => {
                    console.log(error);
                })
        }


        const renderOptionProvince = (obj) => {
            return `<option value="${obj.province_id}">${obj.province_name}</option>`;
        }

        const renderOptionDistrict = (obj) => {
            return `<option value="${obj.district_id}">${obj.district_name}</option>`;
        }

        const renderOptionWard = (obj) => {
            return `<option value="${obj.ward_id}">${obj.ward_name}</option>`;
        }

        const renderCustomer = (obj) => {
            return `
                <tr id="tr_${obj.id}" style="text-align:center">
                    <td>${obj.id}</td>
                    <td>${obj.fullName}</td>
                    <td>${obj.email}</td>
                    <td>${obj.phone}</td>
                    <td>${obj.balance}</td>
                    <td>${obj.locationRegion.provinceName}</td>
                    <td>${obj.locationRegion.districtName}</td>
                    <td>${obj.locationRegion.wardName}</td>
                    <td>${obj.locationRegion.address}</td>
                    <td>
                        <button class="btn btn-outline-secondary edit" data-id="${obj.id}">
                            <i class="fas fa-user-edit"></i>
                        </button>
                    </td>
                    <td>
                        <button class="btn btn-outline-success deposit" data-id="${obj.id}">
                            <i class="fas fa-plus"></i>
                        </button>
                    </td>
                    <td>
                        <button class="btn btn-outline-warning wd" data-id="${obj.id}">
                            <i class="fas fa-minus"></i>
                        </button>
                    </td>
                    <td>
                        <button class="btn btn-outline-primary transfer" data-id="${obj.id}">
                            <i class="fas fa-exchange-alt"></i>
                        </button>
                    </td>
                    <td>
                        <button class="btn btn-outline-danger remove" data-id="${obj.id}">
                            <i class="fas fa-user-slash"></i>
                        </button>
                    </td>
                </tr>
            `;
        }


        $('#provinceCre').on('change', function () {
            const provinceId = $(this).val();
            getAllDistrictsByProvinceId(provinceId);
        })

        $('#districtCre').on('change', function () {
            const districtId = $(this).val();
            getAllWardsByDistrictId(districtId);
        })

        $('#provinceUp').on('change', function () {
            const provinceId = $(this).val();
            getAllDistrictsByProvinceIdUpdate(provinceId);
        })

        $('#districtUp').on('change', function () {
            const districtId = $(this).val();
            getAllWardsByDistrictIdUpdate(districtId);
        })



        const strBody = $('#tbCustomerBody')

        // Get All Customer
        page.commands.getAllCustomers = () => {

            $.ajax({
                type: 'get',
                url: page.urls.getAllCustomers,
                success: function (res) {
                    strBody.empty();

                    $.each(res, (index, item) => {
                        const str = renderCustomer(item);
                        $(strBody).append(str);
                    })

                    // Show Edit Customer
                    $('.edit').on('click', function () {
                        const id = $(this).data('id');
                        $.ajax({
                            url: page.urls.getCustomerById + '/' + id,
                        })
                            .done((data) => {
                                if (Object.keys(data).length > 0) {
                                    const infoCustomerUp = data;
                                    const provinceId = data.locationRegion.provinceId;
                                    const districtId = infoCustomerUp.locationRegion.districtId;
                                    const wardId = infoCustomerUp.locationRegion.wardId;
                                    $('#idUp').val(id)
                                    $('#fullNameUp').val(data.fullName)
                                    $('#emailUp').val(data.email)
                                    $('#phoneUp').val(data.phone)

                                    // Province
                                    $.ajax({
                                        url: 'https://vapi.vnappmob.com/api/province/'
                                    })
                                        .done((data) => {
                                            const provinces = data.results;
                                            let indexProvince = 0;
                                            for (let i = 0; i < provinces.length; i++) {
                                                if (provinces[i].province_id == provinceId) {
                                                    indexProvince = i;
                                                    break;
                                                }
                                            }
                                            const provinceCustomerUp = provinces[indexProvince]
                                            if (indexProvince !== -1) {
                                                provinces.splice(indexProvince, 1)
                                                provinces.unshift(provinceCustomerUp)
                                            }
                                            $('#provinceUp').empty()
                                            $.each(provinces, (index, item) => {
                                                const str = renderOptionProvince(item);
                                                $('#provinceUp').append(str);
                                            })
                                        })
                                        .fail((error) => {
                                            console.log(error);
                                        })

                                    // District
                                    $.ajax({
                                        url: 'https://vapi.vnappmob.com/api/province/district/' + provinceId
                                    })
                                        .done((data) => {
                                            const districts = data.results;
                                            let indexDistrict = 0;
                                            for (let i = 0; i < districts.length; i++) {
                                                if (districts[i].district_id == infoCustomerUp.locationRegion.districtId) {
                                                    indexDistrict = i;
                                                    break;
                                                }
                                            }
                                            const districtCustomerUp = districts[indexDistrict]
                                            $('#districtUp').empty()
                                            // $('#districtUp').append(`<option value="">${districts[indexDistrict].district_name}</option>`)
                                            if (indexDistrict !== -1) {
                                                districts.splice(indexDistrict, 1)
                                                districts.unshift(districtCustomerUp)
                                            }
                                            $.each(districts, (index, item) => {
                                                const str = renderOptionDistrict(item);
                                                $('#districtUp').append(str);
                                            })
                                        })
                                        .fail((error) => {
                                            console.log(error);
                                        })

                                    // Ward
                                    $.ajax({
                                        url: 'https://vapi.vnappmob.com/api/province/ward/' + districtId
                                    })
                                        .done((data) => {

                                            const wards = data.results;
                                            let indexWard = 0;
                                            for (let i = 0; i < wards.length; i++) {
                                                if (wards[i].ward_id == wardId) {
                                                    indexWard = i;
                                                    break;
                                                }
                                            }
                                            const wardCustomerUp = wards[indexWard]
                                            $('#wardUp').empty()
                                            if (indexWard !== -1) {
                                                wards.splice(indexWard, 1)
                                                wards.unshift(wardCustomerUp)
                                            }
                                            $.each(wards, (index, item) => {
                                                const str = renderOptionWard(item);
                                                $('#wardUp').append(str);
                                            })
                                        })
                                        .fail((error) => {
                                            console.log(error);
                                        })

                                    $('#addressUp').val(data.locationRegion.address);
                                    $('#modalUpdate').modal('show');
                                } else {
                                    alert('Say No');
                                }                             
                            })
                            .fail((error) => {
                                console.log(error);
                            })
                    })

                    // Remove Customer
                    $('.remove').on('click', function () {
                        const idRm = $(this).data('id');
                        console.log(idRm);
                        let confirmBox = webToast.confirm("Are you sure?");
                        $.ajax({
                            headers: {
                                'accept': 'application/json',
                                'content-type': 'application/json'
                            },
                            type: 'DELETE',
                            url: page.urls.getCustomerById + '/' + idRm,
                        })
                            .done((data) => {
                                confirmBox.click(function () {
                                    webToast.Info({
                                        status: 'Đã xóa thành công',
                                        message: '',
                                        delay: 2000,
                                        align: 'topright'
                                    });
                                    page.commands.getAllCustomers()
                                })
                            })
                    })

                    // Deposit
                    $('.deposit').on('click', function () {
                        const idDp = $(this).data('id');
                        $.ajax({
                            url: 'http://localhost:3300/customers/' + idDp,
                        })
                            .done((data) => {
                                if (Object.keys(data).length > 0) {
                                    $.each(data, (k, v) => {
                                        $('#' + k + 'Dp').val(v);
                                    })
                                    $('#modalDeposit').modal('show');
                                }
                            })
                    })

                    // Widthdraw
                    $('.widthdraw').on('click', function () {
                        const idWd = $(this).data('id');
                        $.ajax({
                            url: 'http://localhost:3300/customers/' + idWd,
                        })
                            .done((data) => {
                                if (Object.keys(data).length > 0) {
                                    $.each(data, (k, v) => {
                                        $('#' + k + 'Wd').val(v);
                                    })
                                    $('#modalWd').modal('show');
                                }
                            })
                    })


                }, error: function () {
                    alert('Error');
                }
            });
        }

        // Create Customer
        page.commands.handleCreateCustomer = () => {
            page.elements.btnCreate.attr('disabled', true);

            let load = webToast.loading({
                status: 'Loading...',
                message: 'Please Wait a moment',
                align: 'bottomright',
                line: true,
            });

            locationRegion.id = null;
            locationRegion.provinceId = page.elements.provinceCre.val();
            locationRegion.provinceName = page.elements.provinceCre.find('option:selected').text();
            locationRegion.districtId = page.elements.districtCre.val();
            locationRegion.districtName = page.elements.districtCre.find('option:selected').text();
            locationRegion.wardId = page.elements.wardCre.val();
            locationRegion.wardName = page.elements.wardCre.find('option:selected').text();
            locationRegion.address = page.elements.addressCre.val();

            customer.id = null;
            customer.fullName = page.elements.fullNameCre.val();
            customer.email = page.elements.emailCre.val();
            customer.phone = page.elements.phoneCre.val();
            customer.locationRegion = locationRegion;
            customer.balance = 0;
            customer.deleted = 0;

            setTimeout(() => {
                $.ajax({
                    headers: {
                        'accept': 'application/json',
                        'content-type': 'application/json'
                    },
                    type: 'POST',
                    url: page.urls.createCustomer,
                    data: JSON.stringify(customer)
                })
                    .done((data) => {
                        const str = renderCustomer(data);
                        $(strBody).append(str);

                        page.elements.modalCreate.modal('hide');

                        webToast.Success({
                            status: 'Thêm mới thành công',
                            message: '',
                            delay: 2000,
                            align: 'topright'
                        });
                        page.commands.getAllCustomers();
                    })
                    .fail((error) => {
                        console.log(error);
                    })
                    .always(() => {
                        page.elements.btnCreate.attr('disabled', false);
                        load.remove();
                    })
            }, 3000);
        }

        // Update Customer
        const btnUpdate = $('#btnUpdate');
        btnUpdate.on('click', () => {
            btnUpdate.attr('disabled', true);

            const customerId = $('#idUp').val();

            let load = webToast.loading({
                status: 'Loading...',
                message: 'Please Wait a moment',
                align: 'bottomright',
                line: true,
            });

            const obj = {
                fullName: $('#fullNameUp').val(),
                email: $('#emailUp').val(),
                phone: $('#phoneUp').val(),
                address: $('#addressUp').val(),
                locationRegion: {
                    "id": null,
