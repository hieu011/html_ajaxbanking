<!DOCTYPE html>
<html lang="en">

</html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/css/bootstrap.min.css"
        integrity="sha512-Ez0cGzNzHR1tYAv56860NLspgUGuQw16GiOOp/I2LuTmpSK9xDXlgJz3XN4cnpXWDmkNBKXR/VDMTCnAaEooxA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/web-toast/src/webToast.css">

</head>

<div>
    <div class="container">
        <div class="table-title">
            <div class="row">
                <div class="col-sm-4">
                    <h1>List of customers</h1>
                </div>
                <div class="col-sm-8">
                    <a href="/customers/create" class="btn btn-outline-light" data-bs-toggle="modal"
                        data-bs-target="#modalCreate">
                        <i class="fas fa-user-plus"></i>
                        <span>Add New Customer</span>
                    </a>
                    <a href="/customers/transferInfo" class="btn btn-outline-light">
                        <i class="fas fa-history" aria-hidden="true"></i>
                        <span>Transfer Information</span>
                    </a>
                    <a href="/customers/withdrawInfo" class="btn btn-outline-light">
                        <i class="fas fa-history" aria-hidden="true"></i>
                        <span>WithDraw Information</span>
                    </a>
                    <a href="/customers/depositInfo" class="btn btn-outline-light">
                        <i class="fas fa-history" aria-hidden="true"></i>
                        <span>Deposit Information</span>
                    </a>
                </div>
            </div>
        </div>

        <div>
            <table class="table table-hover table-borderless">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Full Name</th>
                        <th>Email</th>
                        <th>Phone Number</th>
                        <th>Address</th>
                        <th>Balance</th>
                        <th colspan="5" class="text-center">Action</th>
                    </tr>
                </thead>
                <tbody id="tbCustomerBody">

                </tbody>
            </table>
        </div>


        <!-- ADD NEW CUSTOMER -->
        <div class="modal fade" id="modalCreate" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="row mb-3">
                                <div class="col-lg-6">
                                    <label for="fullname">FullName</label>
                                    <input type="text" id="fullNameCre" class="form-control">
                                </div>
                                <div class="col-lg-6">
                                    <label for="email">Email</label>
                                    <input type="email" id="emailCre" class="form-control">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-lg-6">
                                    <label for="phone">Phone</label>
                                    <input type="tel" id="phoneCre" class="form-control">
                                </div>
                                <div class="col-lg-6">
                                    <label for="address">Address</label>
                                    <input type="email" id="addressCre" class="form-control">
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="btnCreate">Create</button>
                    </div>
                </div>
            </div>
        </div>
        <!--  -->


        <!-- EDIT CUSTOMER -->
        <div id="editCustomer">

        </div>
        <div class="modal fade" id="modalUpdate" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="row mb-3">
                                <input type="hidden" id="idUp">
                            </div>  

                            <div class="row mb-3">
                                <div class="col-lg-6">
                                    <label for="fullNameUp">FullName</label>
                                    <input type="text" id="fullNameUp" class="form-control">
                                </div>
                                <div class="col-lg-6">
                                    <label for="emailUp">Email</label>
                                    <input type="email" id="emailUp" class="form-control">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-lg-6">
                                    <label for="phoneUp">Phone</label>
                                    <input type="tel" id="phoneUp" class="form-control">
                                </div>
                                <div class="col-lg-6">
                                    <label for="addressUp">Address</label>
                                    <input type="email" id="addressUp" class="form-control">
                                </div>
                            </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="btnUpdate">Update</button>
                    </div>
                </div>
            </div>
        </div>


        <!-- DEPOSIT -->
        <div class="modal fade" id="modalDeposit" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="row mb-3">
                                <input type="hidden" id="idDp">
                            </div>

                            <div class="row mb-3">
                                <div class="col-lg-6">
                                    <label for="fullNameUp">FullName</label>
                                    <input type="text" id="fullName" class="form-control">
                                </div>
                                <div class="col-lg-6">
                                    <label for="emailUp">Email</label>
                                    <input type="email" id="email" class="form-control">
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-lg-6">
                                    <label for="Balance">Balance</label>
                                    <input type="text" id="balance" class="form-control">
                                </div>
                                <div class="col-lg-6">
                                    <label for="Deposit">Deposit</label>
                                    <input type="number" id="deposit" class="form-control">
                                </div>
                            </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="btnDeposit">Deposit</button>
                    </div>
                </div>
            </div>
        </div>


    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/js/bootstrap.bundle.min.js"
    integrity="sha512-sH8JPhKJUeA9PWk3eOcOl8U+lfZTgtBXD41q6cO/slwxGHCxKcW45K4oPCUhHG7NMB4mbKEddVmPuTXtpbCbFA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="./assets/web-toast/src/webToast.js"></script>
<script>

    // Show list customers

    const renderCustomer = (obj) => {
        return `
                    <tr id="tr_${obj.id}">
                            <td id="idCustomer">${obj.id}</td>
                            <td>${obj.fullName}</td>
                            <td>${obj.email}</td>
                            <td>${obj.phone}</td>
                            <td>${obj.address}</td>
                            <td>${obj.balance}</td>
                            <td class="text-center">
                                <button title="Edit" class="btn btn-outline-secondary edit" data-id="${obj.id}"><i class="fas fa-user-edit"></i></button>
                                <button title="Deposit" class="btn btn-outline-primary deposit" data-id="${obj.id}"><i class="fas fa-plus"></i></button>
                                <button title="Withdraw" class="btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#modalWithdraw"><i class="fas fa-minus"></i></button>
                                <button title="Transfer" class="btn btn-outline-warning" data-bs-toggle="modal" data-bs-target="#modalTransfer"><i class="fas fa-exchange-alt"></i></button>
                                <button title="delete" class="btn btn-outline-danger remove" data-id="${obj.id}"><i class="fas fa-ban"></i></button>
                            </td>
                        </tr>
                    `
    }



    const strBody = $('#tbCustomerBody')

    const getAllCustomers = () => {
        var url = "http://localhost:3300/customers";

        $.ajax({
            type: 'get',
            url: url,
            success: function (res) {
                strBody.empty();

                $.each(res, (index, item) => {
                    const str = renderCustomer(item);
                    $(strBody).append(str);
                })


                // Show Edit Customer
                $('.edit').on('click', function () {
                    const id = $(this).data('id');
                    $.ajax({
                        url: url + '/' + id
                    })
                        .done((data) => {
                            if (Object.keys(data).length > 0) {
                                $.each(data, (k, v) => {
                                    $('#' + k + 'Up').val(v);
                                })                                                     
                                $('#modalUpdate').modal('show');
                            }
                            else {
                                alert('Say No');
                            }
                        })
                        .fail((error) => {
                            console.log(error);
                        })

                })


                // Remove Customer
                $('.remove').on('click', function () {
                    const idRm = $(this).data('id');
                    console.log(idRm);
                    let confirmBox = webToast.confirm("Are you sure?");
                    $.ajax({
                        headers: {
                            'accept': 'application/json',
                            'conetent-type': 'application/json'
                        },
                        type: 'DELETE',
                        url: 'http://localhost:3300/customers/' + idRm,
                    })
                        .done((data) => {
                            confirmBox.click(function () {
                                webToast.Info({
                                    status: 'Đã xóa thành công',
                                    message: '',
                                    delay: 2000,
                                    align: 'topright'
                                });
                                getAllCustomers()
                            })
                        })
                })

                // Deposit
                $('.deposit').on('click', function () {
                    const idDp = $(this).data('id');
                    console.log(idDp);
                    $.ajax({
                        url: 'http://localhost:3300/customers/' + idDp,
                    })
                        .done((data) => {
                            if (Object.keys(data).length > 0) {
                                $.each(data, (k, v) => {
                                    $('#' + k).val(v);
                                })
                                $('#modalDeposit').modal('show');
                            }
                        })
                })

            }, error: function () {
                alert('Error');
            }
        });
    }
    getAllCustomers();


    // Create Customer
    const btnCreate = $('#btnCreate');
    btnCreate.on('click', () => {
        btnCreate.attr('disabled', true);

        let load = webToast.loading({
            status: 'Loading...',
            message: 'Please Wait a moment',
            align: 'bottomright',
            line: true,
        });

        let obj = {
            fullName: $('#fullNameCre').val(),
            email: $('#emailCre').val(),
            phone: $('#phoneCre').val(),
            address: $('#addressCre').val(),
            balance: 0,
            deleted: 0
        }

        setTimeout(() => {
            $.ajax({
                headers: {
                    'accept': 'application/json',
                    'conetent-type': 'application/json'
                },
                type: 'POST',
                url: 'http://localhost:3300/customers',
                data: obj
            })
                .done((data) => {
                    console.log("Success");
                    let str = renderCustomer(data);
                    $(strBody).append(str);

                    $('#modalCreate').modal('hide');

                    webToast.Success({
                        status: 'Thêm mới thành công',
                        message: '',
                        delay: 2000,
                        align: 'topright'
                    });
                    $('#fullNameCre').val(""),
                        $('#emailCre').val(""),
                        $('#phoneCre').val(""),
                        $('#addressCre').val(""),
                        getAllCustomers();
                })
                .fail((error) => {
                    console.log(error);
                })
                .always(() => {
                    btnCreate.attr('disabled', false);
                    load.remove();
                })
        }, 3000);
    })



    // Update Customer
    const btnUpdate = $('#btnUpdate');
    btnUpdate.on('click', () => {
        btnUpdate.attr('disabled', true);

        const customerId = $('#idUp').val();
        console.log(customerId);
        let load = webToast.loading({
            status: 'Loading...',
            message: 'Please Wait a moment',
            align: 'bottomright',
            line: true,
        });

        const obj = {
            fullName: $('#fullNameUp').val(),
            email: $('#emailUp').val(),
            phone: $('#phoneUp').val(),
            address: $('#addressUp').val()
        }

        setTimeout(() => {
            $.ajax({
                headers: {
                    'accept': 'application/json',
                    'conetent-type': 'application/json'
                },
                type: 'PATCH',
                url: 'http://localhost:3300/customers/' + customerId,
                data: obj
            })
                .done((data) => {
                    const str = renderCustomer(data);
                    const currentRow = $('#tr_' + customerId);
                    currentRow.replaceWith(str);

                    $('#modalUpdate').modal('hide');

                    webToast.Success({
                        status: 'Cập nhật thành công',
                        message: '',
                        delay: 2000,
                        align: 'topright'
                    });

                    getAllCustomers();

                })
                .fail((error) => {
                    console.log(error);
                })
                .always(() => {
                    btnUpdate.attr('disabled', false);
                    load.remove();
                })
        }, 3000);
    })

    // Deposit
    const btnDeposit = $('#btnDeposit');
    btnDeposit.on('click', () => {
        btnDeposit.attr('disabled', true);

        const customerId = $('#idDp').val();
        console.log(customerId);
        let load = webToast.loading({
            status: 'Loading...',
            message: 'Please Wait a moment',
            align: 'bottomright',
            line: true,
        });


        setTimeout(() => {
            $.ajax({
                headers: {
                    'accept': 'application/json',
                    'conetent-type': 'application/json'
                },
                type: 'PATCH',
                url: 'http://localhost:3300/customers/' + customerId,
            })
                .done((data) => {
                    let moneyDepo = $('#balance').val() + $('#deposit').val()
                    console.log(moneyDepo);
                    let obj = {
                        fullName: $('#fullName').val(),
                        email: $('#email').val(),
                        balance: +moneyDepo,
                    }

                    const str = renderCustomer(obj);
                    const currentRow = $('#tr_' + customerId);
                    currentRow.replaceWith(str);

                    $('#modalUpdate').modal('hide');

                    webToast.Success({
                        status: 'Nạp tiền thành công',
                        message: '',
                        delay: 2000,
                        align: 'topright'
                    });

                    getAllCustomers();

                })
                .fail((error) => {
                    console.log(error);
                })
                .always(() => {
                    btnUpdate.attr('disabled', false);
                    load.remove();
                })
        }, 3000);
    })

</script>
</body>

</html>
